<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Interface</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <div>
            Hi there! Are you ready for creating apps with LAIA? Make sure you opened an empty project before starting.
            <button id="start-laia">START LAIA</button>
        </div>

        <script>
            const vscode = acquireVsCodeApi();
            document.getElementById('start-laia').addEventListener('click', startLaia);

            function startLaia() {
                vscode.postMessage({
                    command: 'start-laia',
                });
            }
        </script>
    </body>
</html>
